<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Perth house prices</title>

    <!-- Our Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  </head>

  <body>
    <div class="row"> 
        <img class="perth_skyline" src="images/Perth_skyline.png"></a>
        <!-- <img class="perth_skyline" src="images/perth_skyline_header.jpg"></a> -->
    </div>
    <p></p>

    <div class="row">
        <div>
            <h1>
                House prices in Perth
            </h1>
        </div>

    <div class="container">
        <section class="row">
            <div class="col-md-8">
                Div to show map
            </div>
            <div class="col-md-4">
                <section>
                    <div>
                        <h3>My house will have:</h3>
                        <hr>
                        <form>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label-small"># of bedrooms:</label>
                                <div class="col-sm-4">
                                    <input>
                                </div>
                        </div>
                        <p></p>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label-small"># of bathrooms:</label>
                                <div class="col-sm-4">
                                    <input>
                                </div>
                            </div>
                        <p></p>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label-small">Plot size:</label>
                                <div class="col-sm-4">
                                    <input>
                                        <small class="form-text text-muted">
                                        Size in square meters (m2).
                                        </small>
                                </div>
                        </div>
                        <p></p>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label-small">House price max.:</label>
                                <div class="col-sm-5">
                                    <input>
                                        <small class="form-text text-muted">
                                        Only whole numbers, in AUD, without comma or period separators.
                                        </small>
                                </div>
                        </div>
                        <p></p>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label-small">Date:</label>
                                <div class="col-sm-4">
                                    <input>
                                        <small class="form-text text-muted">
                                        Date format: mm/yyyy.
                                        </small>
                                </div>
                        </div>
                        <p></p>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Show me where!</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>

</body>

</html>
